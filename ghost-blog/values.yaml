ghost:
  image: ghost:5.111.0
  storage: 10Gi
  host: blog.cloudmasa.com
  dbUser: ghost
  dbPassword: ghostpassword
  dbName: ghostdb
  dbHost: ghost-mysql
  dbPort: 3306

mysql:
  image: mysql:8.0.41
  storage: 10Gi
  rootPassword: rootpassword
